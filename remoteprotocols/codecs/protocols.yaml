#
#  COMMON PROTOCOL DEFINITION
#
# Definition of all supported protocols.

coolix:
  desc: Coolix 24-bit IR code
  type: IR
  note: This protocol expects a minimum of 2 repeats
  args:
    - name: data
      print: 06X
      desc: Code to send
      max: 24bits
  timings:
    unit: 560
    frequency: 38000
    one: [1, -3]
    zero: [1, -1]
    header: [8, -8]
    footer: [1, -10]
    mark: [1]
  pattern:
    data: |
      header 
      {data>>16 MSB 8}{~data>>16 MSB 8}
      {data>>8 MSB 8}{~data>>8 MSB 8}
      {data MSB 8}{~data MSB 8}
    mid: footer
    post: mark
    repeat: 2

dish:
  desc: Dish Network IR code
  type: IR
  args:
    - name: command
      desc: Command to send
      print: 0
      max: 63
    - name: receiver
      desc: Receiver ID to target
      print: 0
      default: 1
      min: 1
      max: 16
  timings:
    frequency: 57600
    unit: 410
    header: [1, -15]
    one: [1, -4]
    zero: [1, -7]

  pattern:
    data: header {command MSB 6}{receiver-1 LSB 4}{0 LSB 6}
    post: header
    repeat_send: 4

jvc:
  desc: JVC IR code
  type: IR
  link:
    - https://www.sbprojects.net/knowledge/ir/jvc.php
  args:
    - name: address
      desc: Address code to send
      max: 8bits
    - name: command
      desc: Command code to send
      max: 8bits
  timings:
    frequency: 38000
    header: [8400, -4200]
    one: [526, -1574]
    zero: [526, -526]

  pattern:
    pre: header
    data: "{address LSB 8}{command LSB 8}"

lg:
  desc: LG IR code
  type: IR
  args:
    - name: data
      desc: LG code to send
      max: 32bits
    - name: nbits
      desc: Number of bits to send (28 or 32)
      print: 0
      default: 28
      max: 32
      values: [28, 32]
  timings:
    frequency: 38000
    header: [8000, -4000]
    one: [600, -1600]
    zero: [600, -550]
    mark: [600]
  pattern:
    data: header {data MSB nbits}
    post: mark

midea:
  desc: Midea 48-bit IR code.
  type: IR
  args:
    - name: code
      desc: 48-bit Midea code to send
      max: 48bits
  timings:
    unit: 560
    frequency: 38000
    header: [8, -8]
    one: [1, -3]
    zero: [1, -1]
    footer: [1, -10]
    mark: [1]
  pattern: header {code MSB 48} footer header {~code MSB 48} mark

nec:
  desc: NEC IR code (8bit and extended 16bit address)
  type: IR
  note: |
    If address is 8bits, then basic NEC is assumed, added the inverted address redundancy.
    Command is always sent with inverted redundancy.
  link:
    - https://www.ad-notam.com/attachment/742/download/td_dfu_ir-protocol_v4-0_nec-format_20140618.pdf
  args:
    - name: address
      max: 16bits
      desc: Address to send
    - name: command
      max: 8bits
      desc: Command to send
      print: 02X
  timings:
    frequency: 38000
    unit: 1
    one: [560, -1690]
    zero: [560, -560]
    header: [9000, -4500]
    footer: [560]

  pattern: |
    header 
    (address < 0x0100 ? {address LSB 8}{~address LSB 8} : {address LSB 16})
    {command LSB 8}{~command LSB 8} 
    footer

nexa:
  desc: Nexa RF code
  type: RF
  args:
    - name: device
      desc: Nexa device code
      max: 32bits
    - name: group
      desc: Nexa group code
      max: 1
    - name: state
      desc: Nexa state code to send (0-OFF, 1-ON, 2-DIMMER LEVEL)
      max: 2
    - name: channel
      desc: Nexa channel code
      max: 0xF
    - name: level
      desc: Nexa level code
      max: 8bits

  timings:
    frequency: 0
    unit: 250
    one: [1, -5, 1, -1]
    zero: [1, -1, 1, -5]
    sync: [1, -10]
    state2: [1, -1, 1, -1]
    footer: [1, -1]

  pattern: |
    sync 
    {device LSB 26} {group LSB 1} 
    (state = 2 ? state2 : {state LSB 1}) 
    {channel MSB 4}  
    (state = 2 ? {level MSB 4}) 
    footer

panasonic:
  desc: Panasonic IR code
  type: IR
  args:
    - name: address
      max: 16bits
      desc: Address to send
      example: 0x1FEF
    - name: command
      max: 32bits
      desc: NEC command to send
      example: 0x1F3E065F

  timings:
    frequency: 35000
    one: [502, -1244]
    zero: [502, -400]
    header: [3502, -1750]
    mark: [502]

  pattern: header {address MSB 16} {command MSB 32} mark

pioneer:
  desc: Pioneer IR code
  type: IR
  note: |
    Pioneer devices may require that a given code is received multiple times before they will act on it.

    If unable to find your specific device in the documentation,
    find a device in the same class, as the codes are largely shared among devices within a given class.
  link:
    - https://www.pioneerelectronics.com/PUSA/Support/Home-Entertainment-Custom-Install/IR+Codes
  args:
    - name: rc_code_1
      max: 16bits
      desc: Remote control code
      example: 0xA556
    - name: rc_code_2
      max: 16bits
      default: 0
      example: 0xA506
      desc: Secondary remote control code. Some code are sent in two parts

  timings:
    frequency: 40000
    one: [560, -1690]
    zero: [560, -560]
    header: [9000, -4500]
    mark: [-25500]

  pattern: |
    {rc_code_1>>8 MSB 8}{~rc_code_1>>8 MSB 8}{rc_code_1 LSB 8}
    mark
    (rc_code_2 > 0 ? 
      {rc_code_2>>8 MSB 8}{~rc_code_2>>8 MSB 8}{rc_code_2 LSB 8}
      mark
    )

rc5:
  desc: RC5 IR code
  type: IR
  args:
    - name: address
      desc: Address to send
      example: 0x1F
      max: 0x1F
    - name: command
      desc: RC5 command to send
      example: 0x3F
      max: 0x7F
  timings:
    frequency: 36000
    unit: 889
    one: [-1, 1]
    zero: [1, -1]

  pattern: |
    { 0b1 MSB 1}
    {~command >> 6 MSB 1} 
    {_toggle MSB 1}
    {address MSB 5} 
    {command MSB 6}

rc_switch:
  desc: RC switch data with preset
  type: IR
  args:
    - name: data
      desc: Raw code to send
      example: 0b001010011001111101011011
      max: 64bits
    - name: nbits
      desc: Number of bits of data to transmit
      example: 64
      min: 1
      max: 64
    - name: preset
      desc: Preset number 1-8 or 0 for custom durations
      default: 1
      example: 4
      min: 0
      max: 8
    - name: sync_high
      min: -0x80000000
      max: 32bits
      desc: Sync High duration (for Preset 0)
      default: 0
    - name: sync_low
      min: -0x80000000
      max: 32bits
      desc: Sync Low duration (for Preset 0)
      default: 0
    - name: one_high
      min: -0x80000000
      max: 32bits
      desc: One High duration (for Preset 0)
      default: 0
    - name: one_low
      min: -0x80000000
      max: 32bits
      desc: One Low duration (for Preset 0)
      default: 0
    - name: zero_high
      min: -0x80000000
      max: 32bits
      desc: Zero High duration (for Preset 0)
      default: 0
    - name: zero_low
      min: -0x80000000
      max: 32bits
      desc: Zero Low duration (for Preset 0)
      default: 0

  preset: preset
  timings:
    # custom
    - frequency: 0
      sync: [sync_high, sync_low]
      zero: [zero_high, zero_low]
      one: [one_high, one_low]
    # preset 1
    - frequency: 0
      sync: [350, -10850]
      zero: [350, -1050]
      one: [1050, -350]
    # preset 2
    - frequency: 0
      sync: [650, -6500]
      zero: [650, -1300]
      one: [1300, -650]
    # preset 3
    - frequency: 0
      sync: [3000, -7100]
      zero: [400, -1100]
      one: [900, -600]
    # preset 4
    - frequency: 0
      sync: [380, -2280]
      zero: [380, -1140]
      one: [1140, -380]
    # preset 5
    - frequency: 0
      sync: [3000, -7000]
      zero: [500, -1000]
      one: [1000, -500]
    # preset 6
    - frequency: 0
      sync: [-10350, 450]
      zero: [-450, 900]
      one: [-900, 450]
    # preset 7
    - frequency: 0
      sync: [300, -9300]
      zero: [150, -900]
      one: [900, -150]
    # preset 8
    - frequency: 0
      sync: [250, -2500]
      zero: [250, -1250]
      one: [250, -250]
  pattern: sync {data MSB nbits}

rc_switch_a:
  desc: RC Switch Type A (10 pole DIP switch)
  type: IR
  args:
    - name: group
      desc: Group
      example: 0b10101
      max: 0b11111
    - name: device
      desc: Device
      example: 0b11100
      max: 0b11111
    - name: state
      desc: State
      example: 1
      max: 1
    - name: preset
      desc: Preset number 1-8 or 0 for custom durations
      default: 1
      example: 5
      min: 0
      max: 8
    - name: sync_high
      min: -0x80000000
      max: 32bits
      desc: Sync High duration (for Preset 0)
      default: 0
    - name: sync_low
      min: -0x80000000
      max: 32bits
      desc: Sync Low duration (for Preset 0)
      default: 0
    - name: one_high
      min: -0x80000000
      max: 32bits
      desc: One High duration (for Preset 0)
      default: 0
    - name: one_low
      min: -0x80000000
